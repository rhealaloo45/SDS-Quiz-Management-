{%extends 'base.html' %}

{%block title%}Contact{%endblock title%}

{%block body%}
<div class="container-fluid px-0 mb-3">
<img src="/static/images/contact.jpg"  style="height:540px; " >
</div>
<div class="container mb-3" style="padding: 0px 200px 0px 200px ">
<h1 class="text-center ">Contact us </h1>
<form method="POST" action="/contact">
    {% csrf_token %} 
<div class="form-group">
    <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
</div>
<div class="form-group">
<div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id">
    </div>
</div>
    <div class="form-group">
    <div class="mb-3">
    <label for="phone" class="form-label">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
</div>
    <div class="form-group">
    <div class="mb-3">
    <label for="desc" class="form-label">Tell me what you want to contact me for:</label>
    <textarea class="form-control" id="desc" id="desc" name="desc" rows="3"></textarea>
    </div>
</div> 
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{%endblock body%}
