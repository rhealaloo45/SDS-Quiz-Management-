{% comment %} <div id="container" style="width:75%">
  <canvas id="pie-chart"></ccanvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
    var config={
      type:'pie'
      data:{
        datasets:[{
          data:{{scores|safe}},
          backgroundColor:[
            'red', orange','blue', 'yellow','green'
            ], 
          label: 'Label'
        }], 
        labels: {{labels|safe}}
        },
        options:{
          responsive: true
      }
    };
    window.onload=function(){
      var ctx=document.getElementById('pie-chart').getContext('2d');
      window.myPie=new Chart(ctx,config)
    };
  </script> {% endcomment %}
  {%extends 'base1.html'%}
  {%block title%}SCORE CHART
  {%endblock title%}
{%block scripts%}
<script>
  $(document).ready(function(){
    
    
    
    
    <script>
      const ctx = document.getElementById('myChart');
    
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  });
{%endblock scripts%}

{%block content%}
<div>
  <canvas id="myChart"></canvas>
</div>
{%endblock content%}
